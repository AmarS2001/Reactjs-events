<!--
If you must use regular functions instead of arrow functions you have to bind this to the component instance using the bind() method:-->
<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
<body>
<div id="myid"></div>
<script type="text/babel">
class Example extends React.Component {
  constructor(props)
  {
    super(props)
    this.shoot = this.shoot.bind(this);		//Without bind(this): its undefined
  }
  shoot()			//Normal function
  {			
    alert(this);	//'this' keyword now refers to the component object
    
  }
  render() {
    return (
      <button onClick={this.shoot}>Take the shot!</button>
    );
  }
}

ReactDOM.render(<Example />, document.getElementById('myid'));
</script>
</body>
